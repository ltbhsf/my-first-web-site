<h2>범내려 온다</h2>
<p>
범 내려온다. <a title = '호랑이 search' target = '_black' href="https://www.google.com/search?q=%ED%98%B8%EB%9E%91%EC%9D%B4&oq=%ED%98%B8%EB%9E%91%EC%9D%B4&aqs=chrome.0.0i355i433i512j46i433i512l2j0i131i433i512j0i512j69i61l2j69i60.989j0j7&sourceid=chrome&ie=UTF-8">범</a>이 내려온다.장림깊은 골로 대한 짐승이 내려온다.
</p>

<p style = 'margin-top: 40px;'>
몸은 얼숭덜숭, 꼬리는 잔뜩 한 발이 넘고,
누에머리 흔들며,<strong><u>전동같은</u> 앞다리</strong>,동아같은 뒷발로양 귀 찌어지고,
쇠낫같은 발톱으로 잔디뿌리 왕모래를 촤르르르르 흩치며,
주홍 입 쩍 벌리고 ‘워리렁’ 허는 소리하늘이 무너지고
땅이 툭 꺼지난 듯,자래 정신없이 목을 움추리고 가만이 엎졌것다.
</p>
